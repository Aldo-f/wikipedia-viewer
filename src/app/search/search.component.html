<!-- Form -->
<form class="form">
	<div class="input-group mb-3">
		<input class="form-control col-sm-10" #box placeholder="What do you search?">
		<button class="col-sm-2 btn btn-primary" (click)="doSearch('click button',box.value); box.value=''" >Search</button>
	</div>
</form>

<!-- Results -->
<div class="card-columns">
	<div *ngIf="results">
		<div *ngIf="results != 'error'; else noResults">
			<!-- there are results -->
			<div *ngFor="let page of objectKeys(results); let i = index" class="card">
				<app-card [data]="results[page]"></app-card>
			</div>
		</div>
	</div>
</div>

<!-- there are no results -->
<ng-template #noResults>
	No search results
</ng-template>
